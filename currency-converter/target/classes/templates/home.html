<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Currency Converter</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- MDB UI Kit -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/home.css" rel="stylesheet">
    <style>
        /* Optional: Center the loading spinner */
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        /* Optional: Style the error message */
        #errorMessage {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h2 class="text-light text-center">Currency Converter</h2>
                        <form id="currencyForm" class="requires-validation" novalidate>
                            <!-- From Currency -->
                            <div class="col-md-12">
                                <select class="form-select mt-3" id="fromCurrency" required>
                                    <option selected disabled value="">From</option>
                                </select>
<!--                                <div class="valid-feedback">You selected "From Currency"!</div>-->
                                <div class="invalid-feedback">Please select a Currency!</div>
                            </div>
                            <!-- To Currency -->
                            <div class="col-md-12">
                                <select class="form-select mt-3" id="toCurrency" required>
                                    <option selected disabled value="">To</option>
                                </select>
<!--                                <div class="valid-feedback">You selected "To Currency"!</div>-->
                                <div class="invalid-feedback">Please select a Currency!</div>
                            </div>
                            <!-- Amount -->
                            <div class="col-md-12 mt-3">
                                <input
                                        class="form-control"
                                        type="number"
                                        step="0.01"
                                        min="0.01"
                                        id="amount"
                                        name="amount"
                                        placeholder="Enter the Amount"
                                        required>
<!--                                <div class="valid-feedback">Entered Amount is valid!</div>-->
                                <div class="invalid-feedback">Amount must be a positive number!</div>
                            </div>

                            <!-- Convert Button -->
                            <div class="form-button mt-5 mb-3">
                                <button id="submit" type="submit" class="btn btn-primary">Convert</button>
                            </div>

                            <!-- Converted Amount -->
                            <div class="col-md-12">
                                <h3 class="text-light" id="convertedAmount"></h3>
                            </div>
                        </form>
                        <!-- Loading Indicator -->
                        <div id="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p>Processing...</p>
                        </div>
                        <!-- Error Message -->
                        <div id="errorMessage" class="alert alert-danger"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- MDB UI Kit JS -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
<!-- Custom JS -->
<script type="text/javascript" src="/home.js"></script>

</body>
</html>
